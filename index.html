<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login & QR Scanner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Halaman Login -->
    <div id="loginPage" class="card">
      <h2>🔐 Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div id="loginError" class="error">❌ Username atau Password salah</div>
    </div>

    <!-- Halaman Scanner -->
    <div id="scannerPage">
      <header>📷 QR Scanner Dashboard</header>
      <div class="user-info">👤 Login sebagai: <b id="userInfo"></b></div>

      <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <div class="scan-area"></div>
      </div>
      <div id="status">Arahkan kamera ke QR Code...</div>

      <div id="dashboard">
        <h3>📋 Data Scan</h3>
        <table id="dataTable">
          <thead>
            <tr>
              <th>Kode QR</th>
              <th>Waktu Masuk</th>
              <th>Waktu Selesai</th>
              <th>Bagian</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <canvas id="canvas" hidden></canvas>

  <!-- jsQR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script src="script.js"></script>
</body>
</html>
